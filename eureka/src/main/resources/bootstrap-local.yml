spring:
  application:
    name: eureka
logging:
  level:
    org.springframework.security: INFO
eureka:
  instance:
    prefer-ip-address: true
  client:
    serviceUrl:
      defaultZone: http://eureka:8761/eureka/
      registerWithEureka: false
      fetchRegistry: false
      server:
        waitTimeInMsWhenSyncEmpty: 0
server:
  port: 8761
